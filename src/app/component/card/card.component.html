<div class="card-columns m-5">

  <div (click)="verArtista( item )" class="card puntero text-left" *ngFor="let item of items">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
          <span class="badge badge-pill badge-warning" *ngFor="let artist of item.artists">{{ artist.name }}</span>
      </p>
    </div>
  </div>

</div><!-- end .card-colums -->
